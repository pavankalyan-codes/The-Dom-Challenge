<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row day-wrapper">
        <div class="col-lg-4 col-md-3 col-1 col-sm-3"></div>
        <div class="col-lg-4 col-md-6 col-10 col-sm-6 day mt-4 mb-4">
          <div class="time">
            <div id="00" class="hour top"></div>
            <div id="01" class="hour">
              <span class="timing">1 AM</span>
              <hr class="separator" />
            </div>
            <div id="02" class="hour">
              <span class="timing">2 AM</span>
              <hr class="separator" />
            </div>
            <div id="03" class="hour">
              <span class="timing">3 AM</span>
              <hr class="separator" />
            </div>
            <div id="04" class="hour">
              <span class="timing">4 AM</span>
              <hr class="separator" />
            </div>
            <div id="05" class="hour">
              <span class="timing">5 AM</span>
              <hr class="separator" />
            </div>
            <div id="06" class="hour">
              <span class="timing">6 AM</span>
              <hr class="separator" />
            </div>
            <div id="07" class="hour">
              <span class="timing">7 AM</span>
              <hr class="separator" />
            </div>
            <div id="08" class="hour">
              <span class="timing">8 AM</span>
              <hr class="separator" />
            </div>
            <div id="09" class="hour">
              <span class="timing">9 AM</span>
              <hr class="separator" />
            </div>
            <div id="10" class="hour">
              <span class="timing">10 AM</span>
              <hr class="separator" />
            </div>
            <div id="11" class="hour">
              <span class="timing">11 AM</span>
              <hr class="separator" />
            </div>
            <div id="12" class="hour">
              <span class="timing">12 PM</span>
              <hr class="separator" />
            </div>
            <div id="13" class="hour">
              <span class="timing">1 PM</span>
              <hr class="separator" />
            </div>
            <div id="14" class="hour">
              <span class="timing">2 PM</span>
              <hr class="separator" />
            </div>
            <div id="15" class="hour">
              <span class="timing">3 PM</span>
              <hr class="separator" />
            </div>
            <div id="16" class="hour">
              <span class="timing">4 PM</span>
              <hr class="separator" />
            </div>
            <div id="17" class="hour">
              <span class="timing">5 PM</span>
              <hr class="separator" />
            </div>
            <div id="18" class="hour">
              <span class="timing">6 PM</span>
              <hr class="separator" />
            </div>
            <div id="19" class="hour">
              <span class="timing">7 PM</span>
              <hr class="separator" />
            </div>
            <div id="20" class="hour">
              <span class="timing">8 PM</span>
              <hr class="separator" />
            </div>
            <div id="21" class="hour">
              <span class="timing">9 PM</span>
              <hr class="separator" />
            </div>
            <div id="22" class="hour">
              <span class="timing">10 PM</span>
              <hr class="separator" />
            </div>
            <div id="23" class="hour">
              <span class="timing">11 PM</span>
              <hr class="separator" />
            </div>
            <div class="hour bottom"></div>
          </div>
        </div>
        <div class="col-lg-4 col-md-3 col-1 col-sm-3"></div>
      </div>
    </div>

    <script src="./script.js" async defer></script>
  </body>
</html>
